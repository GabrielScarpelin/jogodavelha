<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="headerDiv">
        <div id="flexOrganizar">
            <h1>Jogo da Velha</h1>
            <div id="placarVez">
                <div id="templateX"><p id="pontosX">X-0</p></div>
                <div id="templateO"><p id="pontosO">O-0</p></div>
            </div>
            <p id="vez">Vez do: X</p>
        </div>
    </div>
    <div id="velhaContainer">
        <div onclick="jogar(1,3)" class="tagP">
            <p id="1,3" class="tagPP"></p>
        </div>
        <div onclick="jogar(2,3)" class="tagP">
            <p id="2,3" class="tagPP"></p>
        </div>
        <div onclick="jogar(3,3)" class="tagP">
            <p id="3,3" class="tagPP"></p>
        </div>
        <div onclick="jogar(1,2)" class="tagP">
            <p id="1,2" class="tagPP"></p>
        </div>
        <div onclick="jogar(2,2)" class="tagP">
            <p id="2,2" class="tagPP"></p>
        </div>
        <div onclick="jogar(3,2)" class="tagP">
            <p id="3,2" class="tagPP"></p>
        </div>
        <div onclick="jogar(1,1)" class="tagP">
            <p  id="1,1" class="tagPP"></p>
        </div>
        <div onclick="jogar(2,1)" class="tagP">
            <p id="2,1" class="tagPP"></p>
        </div>
        <div onclick="jogar(3,1)" class="tagP">
            <p id="3,1" class="tagPP"></p>
        </div>
    </div>
    <button onclick="reiniciarJogo()" id="botaoRestart">REINCIAR JOGO</button>
</body>
</html>
